figure_aspect:
  type: hview
  models: [s10_aspect, s50_aspect]
  folder: ./  # the current directory
  file: hist_sr2sx_aspect.svg
  size: [8.0, 6.0]
  title: Maximum Aspect Ratio
  xlabel: Maximum Aspect Ratio
  ylabel: Frequency
  details: true
  display: true
  dpi: 100
  latex: false
  save: true
