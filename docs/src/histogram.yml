s10_aspect:
  type: hmodel
  folder: ~/temp
  file: sr2s10.csv
  skip_rows: 1
  ycolumn: 0
  plot_kwargs:
    alpha: 0.7
    color: blue
    label: sr2s10
    linewidth: 2.0
